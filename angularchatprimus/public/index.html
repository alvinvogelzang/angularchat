<!DOCTYPE html>
<html ng-app="chatApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alvin's chat app</title>
		<script src="angular/angular.min.js"></script>
		<script src="/primus/primus.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Gorditas:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Alvin's chat app</h1>
			
			<div ng-controller="MsgCtrl">
				<div id="chatWrap">
					<div ng-repeat="msg in msgs track by $index" class="messageContainer">
						<h3>{{msg.name}}</h3>
						<p>{{msg.text}}</p>
					</div>
				</div>
			</div>

			<div ng-controller="ChatCtrl">
				<form ng-submit="sendMsg();" action="">
					<input type="text" ng-model="msg.name" placeholder="Naam" class="name"/>
					<input type="text" ng-model="msg.text" placeholder="Bericht" class="message"/>
					<input type="submit" class="btn btn-default"/>
				</form>
			</div>
		</div>

	</body>
</html>
